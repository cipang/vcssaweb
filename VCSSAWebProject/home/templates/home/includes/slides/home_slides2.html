{% load wagtailcore_tags wagtailimages_tags menu_tags global_tags static %}
<link rel="stylesheet" href="{% static 'css/home_slides2.css' %}">

{#image wall#}
<div class="card-columns" style="padding: 10%">
    {% for block in page.posters %}
        <div class="card">
            {% image block.value original as coverimage %}
            <img class="image-wall" src="{{ coverimage.url }}" alt="{{ coverimage.alt }}"
                 style="width:100%">
        </div>
    {% endfor %}
</div>

{#icon introduction#}
<div class="cards-container">
    <div class="row-icon">
        <div class="column">
            <div class="card-icon">
                <p><i class="fa fa-user"></i></p>
                <h3>11+</h3>
                <p>Partners</p>
            </div>
        </div>

        <div class="column">
            <div class="card-icon">
                <p><i class="fa fa-check"></i></p>
                <h3>55+</h3>
                <p>Projects</p>
            </div>
        </div>

        <div class="column">
            <div class="card-icon">
                <p><i class="fa fa-smile-o"></i></p>
                <h3>100+</h3>
                <p>Happy Clients</p>
            </div>
        </div>

        <div class="column">
            <div class="card-icon">
                <p><i class="fa fa-coffee"></i></p>
                <h3>100+</h3>
                <p>Meetings</p>
            </div>
        </div>
    </div>
</div>

<!-- The Modal for images -->
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
    <div id="caption"></div>
</div>

<script>
    // Get the modal
    let modal = document.getElementById('myModal');

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    let imgs = document.getElementsByClassName('image-wall');
    let modalImg = document.getElementById("modalImage");
    let captionText = document.getElementById("caption");
    for (img of imgs) {
        img.onclick = function () {
            modal.style.display = "block";
            modalImg.src = this.src;
        };
    }

    // Get the <span> element that closes the modal
    let span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }
</script>
