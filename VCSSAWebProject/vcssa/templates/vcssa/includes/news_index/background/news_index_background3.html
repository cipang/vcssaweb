{% load wagtailcore_tags wagtailimages_tags menu_tags global_tags static %}
<link rel="stylesheet" href="{% static 'css/news_index/news_index_background3.css' %}">
{#menu is here#}
<div class="topnav" id="myTopnav">
    {% load_menu %}
</div>
{# backgrounds image #}
<div class="container-fluid">
    {% image page.background_image original as background %}
    <img class="background" src="{{ background.url }}" alt="{{ background.alt }}"/>
    <div class="content">
        <div class="title">{{ page.title }}</div>
        <div class="intro">{{ page.intro| richtext }}</div>
    </div>
</div>
<br>
